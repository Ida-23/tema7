<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <main>
        <article id="dyr">
            <h3></h3>
            <img src="" alt="">
            <p>Type:</p>
            <p>Levested:</p>
        </article>
    </main>





    <script>
        document.addEventListener("DOMContentLoaded", start);


        function start() {
            console.log("start virker")

            const dyr = {
                "navn": "gris",
                "Type": "pattedyr",
                "Billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "Levested": "svinefarm"
            };

            const destination = document.querySelector("#dyr");


            const info = (`navn:${dyr.navn}, Type:${dyr.Type}, levested:${dyr.Levested}`);

            destination.querySelector("h3").textContent = dyr.navn;
            destination.querySelector("img").src = dyr.Billede;

            destination.querySelector("p").textContent += dyr.Type;

            destination.querySelector("article p:nth-child(4)").textContent += dyr.Levested;


        }

    </script>
</body>

</html>
