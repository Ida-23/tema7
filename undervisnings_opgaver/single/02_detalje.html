<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article class="person">
        <h2 class="navn"></h2>
        <p class="køn"></p>
        <img src="" alt="" class="profil-billede">
    </article>

    <button>Tilbage</button>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://persongalleri-5d3e.restdb.io/media/";
        let person;
        const myHeaders = {

            "x-apikey": "600fe9211346a1524ff12e31"
        };

        console.log("ID", id);

        document.addEventListener("DOMContentLoaded", loadJSON);



        async function loadJSON() {
            const JSONData = await fetch(`https://persongalleri-5d3e.restdb.io/rest/persongalleri/${id}`, {
                headers: myHeaders
            });
            person = await JSONData.json();

            console.log("Personer", person);
            visPerson(person);
        }

        function visPerson() {
            // idet vi kun får en post er det bare at hente den og overføre det content til vores thml. det skal ikke loope.

            document.querySelector(".navn").textContent = person.fornavn + " " + person.efternavn;

            document.querySelector(".profil-billede").src = medieurl + person.billede;

            // for at lave en tilbageknap skal der tilføjes en eventlisner.
            document.querySelector("button").addEventListener("click", tilbageTilPersonGalleri);

        }


        function tilbageTilPersonGalleri() {
            history.back();
        }
    </script>
</body></html>
