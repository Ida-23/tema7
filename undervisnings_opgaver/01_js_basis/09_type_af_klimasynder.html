<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let timer = 30;
        let co2 = 109;
        let co2UdledtIKgVedFlyrejse = timer * co2;
        let resultat = `Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2`;

        if (co2UdledtIKgVedFlyrejse < 100) {
            resultat += ", tæt på Thunberg";

        } else if (co2UdledtIKgVedFlyrejse >= 100 && co2UdledtIKgVedFlyrejse < 200) {
            resultat += ", Ja Ja, du behøver ikke at melde dig ud af Å!";

        } else if (co2UdledtIKgVedFlyrejse >= 200 && co2UdledtIKgVedFlyrejse < 600) {
            resultat += ", Det er godt for turismen i norderupa.";
        } else {
            resultat += ", Nå ja vi kan jo altid kolonisere en anden planet...";
        }


        console.log(resultat);

    </script>
</body>

</html>
