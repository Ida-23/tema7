<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Gæt på et tal mellem 0 og 20:</p>
    <input type="text" id="gæt">

    <button>Klik og se om du gættede tallet, <br> Kig i konsollen</button>



    <script>
        let tal = Math.round(Math.random() * 20);
        console.log(tal);
        let klikTæller = 0;



        document.querySelector("button").addEventListener("click", buttonClicked);



        function buttonClicked() {
            let gætTal = document.querySelector("#gæt").value;

            klikTæller++;

            if (tal < gætTal) {
                console.log("Øv du gættede forkert, dit gæt er større end tallet");

            } else if (tal > gætTal) {
                console.log("Øv du gættede forkert, dit gæt er mindre end tallet");
            } else {
                console.log(`Tillykke du har gættet tallet. Du bruget ${klikTæller} for at gætte tallet`);
            }



        }

    </script>
</body>

</html>
