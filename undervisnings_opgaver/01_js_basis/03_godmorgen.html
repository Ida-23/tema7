<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>

    <script>
        let time = new Date().getHours();
        let resultat;

        if (time >= 5 && time < 10) {
            resultat = `Godmorgen kl er ${time}`;

        } else if (time >= 10 && time < 18) {
            resultat = `Goddag kl er ${time}`;
        } else if (time >= 18 && time < 24) {
            resultat = `Godaften kl er ${time}`;
        } else {
            resultat = `Godnat kl er ${time}`;
        }

        console.log(resultat);

    </script>
</body>
